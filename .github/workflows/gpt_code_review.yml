name: GPT Code Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0 # 전체 Git 기록을 가져옵니다. (base 커밋 참조를 위해 필수)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install OpenAI library
        run: pip install openai

      - name: Run GPT Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # PR의 base 및 head SHA 가져오기
          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          echo "Base SHA: $base_sha"
          echo "Head SHA: $head_sha"

          # 변경된 파일 목록 생성
          git diff --name-only "$base_sha" "$head_sha" > changed_files.txt

          # 변경된 파일 리뷰 실행
          while IFS= read -r file; do
            echo "Reviewing file: $file"
            review=$(python3 gpt_code_review.py "$file")
            echo "$review"
            gh pr comment ${{ github.event.pull_request.number }} --body "$review"
          done < changed_files.txt